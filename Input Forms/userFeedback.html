<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .feedback-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        .feedback-container h2 {
            color: #333;
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input[type="radio"]:checked ~ label {
            color: #ffc107;
        }

        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="feedback-container">
    <h2>Leave Feedback</h2>
    <form class="feedback-form" id="feedbackForm">
        <div class="form-group">
            <label for="star-rating">Rate your experience (1-10)</label>
            <div class="star-rating" id="starRating">
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">★</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">★</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">★</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">★</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">★</label>
                <input type="radio" id="star6" name="rating" value="6">
                <label for="star6">★</label>
                <input type="radio" id="star7" name="rating" value="7">
                <label for="star7">★</label>
                <input type="radio" id="star8" name="rating" value="8">
                <label for="star8">★</label>
                <input type="radio" id="star9" name="rating" value="9">
                <label for="star9">★</label>
                <input type="radio" id="star10" name="rating" value="10">
                <label for="star10">★</label>
            </div>
            <input type="hidden" id="ratingValue" name="rating" value="">
        </div>
        <div class="form-group">
            <label for="missing">What is missing?</label>
            <textarea id="missing" name="missing"></textarea>
        </div>
        <div class="form-group">
            <label for="improve">What should we improve?</label>
            <textarea id="improve" name="improve"></textarea>
        </div>
        <div class="form-group">
            <button type="button" onclick="submitFeedback()">Submit Feedback</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const starRating = document.getElementById("starRating");
        const ratingValue = document.getElementById("ratingValue");

        starRating.addEventListener("click", function (event) {
            const selectedStar = event.target;
            if (selectedStar.tagName === "INPUT") {
                const rating = selectedStar.value;
                highlightStars(rating);
                ratingValue.value = rating;
            }
        });

        function highlightStars(rating) {
            const stars = starRating.querySelectorAll("label");
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.style.color = "#ffc107";
                } else {
                    star.style.color = "#ccc";
                }
            });
        }
    });

    function submitFeedback() {
        const rating = document.getElementById("ratingValue").value;
        const missing = document.getElementById("missing").value;
        const improve = document.getElementById("improve").value;

        // You can send this data to the server using AJAX or fetch
        console.log("Rating: ", rating);
        console.log("Missing: ", missing);
        console.log("Improve: ", improve);

            console.log('Success:', data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
        */
    }
</script>

</body>
</html>
