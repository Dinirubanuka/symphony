<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sound Renters Registration</title>
  <link rel="stylesheet" href="sounds.css">
</head>
<body>
  <h1>Sound Renters Registration Form</h1>
  <form id="registrationForm">

    <div class="input-box">
        <label>Owner's Name:</label>
        <input type="text" id="ownerName" name="ownerName" required>
    </div>

    <div class="input-box">
    <label>Equipment Description:</label>
    <input type="text" name="equipmentDescription" rows="4" required><br>
    </div>

    <div class="input-box">
    <label>Owner's Photo:</label>
    <input type="file" id="ownerPhoto" name="ownerPhoto" accept="image/*" onchange="previewImage('ownerPhoto', 'ownerPhotoPreview')"><br>
    <img id="ownerPhotoPreview" src="#" alt="Owner's Photo Preview" width="200" style="display:none;"><br>
    </div>

    <div class="input-box">
    <label>Setup Photos (Up to 3):</label>
    <input type="file" id="setupPhotos" name="setupPhotos" accept="image/*" multiple onchange="previewImages('setupPhotos', 'setupPhotosPreview')"><br>
    </div><br>

    <div class="input-box">
    <label>Owner's Address:</label>
    <input type="text" id="ownerAddress" name="ownerAddress" required><br>
    </div>

    <div class="input-box">
    <label>Owner's Contact Number:</label>
    <input type="tel" id="ownerContact" name="ownerContact" required><br>
    </div>

    <div class="input-box">
    <label for="hourlyRate">Hourly Rate:</label>
    <input type="number" id="hourlyRate" name="hourlyRate" required><br>
    </div>

    <div class="input-box">
        <label for="setupVideo">Setup Video:</label>
        <input type="file" id="setupVideo" name="setupVideo" accept="video/*"><br>
    </div>
    

    <input type="submit" value="Submit">
  </form>

  <script src="sounds.js"></script>
</body>
</html>
